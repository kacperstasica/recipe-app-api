version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=recipe_app
      - DB_USER=postgres
      - DB_PASS=asdf1234
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=recipe_app
      - POSTGRES_USER_SETTING=postgres
      - POSTGRES_PASSWORD_SETTING=asdf1234